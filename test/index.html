<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a class="header__logo" href="#">Логотип</a>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#">Театр</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Музыка</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Выставки</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Кино</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Фестивали и праздники</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Образовательные мероприятия</a>
                    </li>
                </ul>
                <div class="header__filter--mobile">
                    <div class="header__accordion accordion">
                        <button class="accordion__header" type="button">
                            <span>Учреждение</span>
                            <svg class="accordion__arrow" width="12" height="10">
                                <use href="#arrow-dropdown"></use>
                            </svg>
                        </button>
                        <div class="accordion__body">
                            <ul class="accordion__menu">
                                <li class="accordion__menu-item">Учреждение 1</li>
                                <li class="accordion__menu-item">Учреждение 2</li>
                            </ul>
                        </div>
                    </div>
                    <div class="header__accordion accordion">
                        <button class="accordion__header" type="button">
                            <span>Новость</span>
                            <svg class="accordion__arrow" width="12" height="10">
                                <use href="#arrow-dropdown"></use>
                            </svg>
                        </button>
                        <div class="accordion__body">
                            <ul class="accordion__menu">
                                <li class="accordion__menu-item">Новость 1</li>
                                <li class="accordion__menu-item">Новость 2</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="header__filter">
                <div class="header__dropdown dropdown">
                    <button class="dropdown__header">
                        <span>Учреждения</span>
                        <svg width="12" height="10">
                            <use href="#arrow-dropdown"></use>
                        </svg>
                    </button>
                    <div class="dropdown__list-wrapper">
                        <ul class="dropdown__list">
                            <li class="dropdown__list-item">Учреждение 1</li>
                            <li class="dropdown__list-item">Учреждения 2</li>
                        </ul>
                    </div>
                </div>
                <div class="header__dropdown dropdown">
                    <button class="dropdown__header">
                        <span>Новости</span>
                        <svg width="12" height="10">
                            <use href="#arrow-dropdown"></use>
                        </svg>
                    </button>
                    <div class="dropdown__list-wrapper">
                        <ul class="dropdown__list">
                            <li class="dropdown__list-item">Новость 1</li>
                            <li class="dropdown__list-item">Новость 2</li>
                        </ul>
                    </div>
                </div>
            </div>
            <form class="header__form" method="get" action="#">
                <input type="text" name="search" placeholder="Поиск по сайту" class="header__form-search">
                <button type="submit" class="header__form-submit">
                    <svg width="24" height="24">
                        <use href="#search"></use>
                    </svg>
                </button>
            </form>
            <button class="header__burger" type="button">
                <svg width="32" height="32" class="burger">
                    <use href="#burger"></use>
                </svg>
                <svg width="24" height="24" class="close">
                    <use href="#close"></use>
                </svg>
            </button>
        </header>
        <main>
            <section class="content-section">
                <aside class="content-section__aside">
                    <div class="calendar">
                        <div class="calendar__controls">
                            <select id="month-select"></select>
                            <select id="year-select"></select>
                        </div>

                        <table class="calendar__table" id="calendar-table">
                            <thead>
                                <tr>
                                <th>Пн</th>
                                <th>Вт</th>
                                <th>Ср</th>
                                <th>Чт</th>
                                <th>Пт</th>
                                <th>Сб</th>
                                <th>Вс</th>
                                </tr>
                            </thead>
                        <tbody id="calendar-body">
                            <!-- Сюда вставятся дни -->
                        </tbody>
                        </table>
                    </div>
                    <div class="filter-category">
                        <div class="filter-category__title">Учреждения</div>
                        <ul class="filter-category__list">
                            <li class="filter-category__list-item">
                                <label class="filter-category__check check">
                                    <input class="check__input" type="checkbox" name="checkbox">
                                    <span class="check__box"></span>
                                    <span class="check__label">Пункт 1</span>
                                </label>
                            </li>
                            <li class="filter-category__list-item">
                                <label class="filter-category__check check">
                                    <input class="check__input" type="checkbox" name="checkbox">
                                    <span class="check__box"></span>
                                    <span class="check__label">Пункт 1</span>
                                </label>
                            </li>
                            <li class="filter-category__list-item">
                                <label class="filter-category__check check">
                                    <input class="check__input" type="checkbox" name="checkbox">
                                    <span class="check__box"></span>
                                    <span class="check__label">Пункт 1</span>
                                </label>
                            </li>
                            <li class="filter-category__list-item">
                                <label class="filter-category__check check">
                                    <input class="check__input" type="checkbox" name="checkbox">
                                    <span class="check__box"></span>
                                    <span class="check__label">Пункт 1</span>
                                </label>
                            </li>
                            <li class="filter-category__list-item">
                                <label class="filter-category__check check">
                                    <input class="check__input" type="checkbox" name="checkbox">
                                    <span class="check__box"></span>
                                    <span class="check__label">Пункт 1</span>
                                </label>
                            </li>
                            <li class="filter-category__list-item">
                                <label class="filter-category__check check">
                                    <input class="check__input" type="checkbox" name="checkbox">
                                    <span class="check__box"></span>
                                    <span class="check__label">Пункт 1</span>
                                </label>
                            </li>
                            <li class="filter-category__list-item">
                                <label class="filter-category__check check">
                                    <input class="check__input" type="checkbox" name="checkbox">
                                    <span class="check__box"></span>
                                    <span class="check__label">Пункт 1</span>
                                </label>
                            </li>
                            <li class="filter-category__list-item">
                                <label class="filter-category__check check">
                                    <input class="check__input" type="checkbox" name="checkbox">
                                    <span class="check__box"></span>
                                    <span class="check__label">Пункт 1</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </aside>
                <main class="content-section__main"></main>
            </section>
        </main>
    </div>
    <svg style="display: none;">
        <symbol id="search" viewBox="0 0 24 24">

        <symbol id="arrow-dropdown" viewBox="0 0 12 10">

        <symbol id="burger" viewBox="0 0 24 24">
            <path d="M4 18L20 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M4 12L20 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M4 6L20 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </symbol>
        <symbol id="close" viewBox="0 0 12 12">
            <path d="M1 1L11 11" stroke="currentColor" stroke-linecap="round"/>

        </symbol>
        <symbol id="check" viewBox="0 0 13 10">

    </svg>
    <script src="/script.js"></script>
</body>
</html>
